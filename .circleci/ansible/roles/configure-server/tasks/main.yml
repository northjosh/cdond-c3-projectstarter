---
- name: "update packages"
  become: yes
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: yes
  apt:
    upgrade: yes

- name: Install Python
  become: yes
  apt:
    name: python3

- name: "Install Packages"
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest

- name: "install n"
  become: yes
  npm:
    name: n
    global: true
    production: true

- name: "install node 13.8.0"
  become: yes
  shell: n 13.8.0

- name: "Install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present
