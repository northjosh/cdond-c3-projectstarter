---
- name: "show remote environment"
  shell: env && ls -la

- name: Do not count this as a failure
  ansible.builtin.command: /bin/false
  ignore_errors: yes

- name: "update packages"
  become: yes
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: yes
  apt:
    upgrade: yes

- name: "Move backend files to web server"
  become: true
  copy:
    src: /root/project/backend.tar.gz
    dest: "~/"
    owner: ubuntu
    group: ubuntu
    mode: 0777

- name: "copy archive"
  become: true
  copy:
    src: /files/artifact.tar.gz
    dest: /home/ubuntu/artifact.tar.gz
    owner: ubuntu
    group: ubuntu
    mode: 0777

- name: Create Directory
  file:
    path: ~/backend
    state: directory

- name: "Unzip Files"
  become: yes
  shell: tar -xvf ~/artifact.tar.gz --directory backend

- name: Install Dependencies
  become: yes
  args:
    chdir: /home/ubuntu/backend
  shell: npm install

- name: "Terminate running tasks"
  become: true
  ignore_errors: true
  shell: pm2 stop default

- name: "Deploy"
  become: yes
  shell: |
    npm install
    pm2 stop default
    pm2 start npm -- start
