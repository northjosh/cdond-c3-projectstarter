- name: "Terminate running tasks"
  become: true
  ignore_errors: true
  shell: pm2 stop default

- name: "Deploy"
  become: yes
  shell: |
    npm install
    pm2 start npm -- start ./main.js
  args:
    chdir: /home/ubuntu/backend/dist
