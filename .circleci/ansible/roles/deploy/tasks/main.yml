- name: Create Directory
  file:
    path: ~/backend
    state: directory

- name: "copy backend files"
  become: yes
  synchronize:
    src: ../../backend/dist
    dest: /home/ubuntu/backend
    recursive: true

- name: "copy node_modules"
  become: yes
  synchronize:
    src: ../../backend/node_modules
    dest: /home/ubuntu/backend
    recursive: true

